<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
</head>
<body>
  <h1>Students</h1>
  <ul id="list"></ul>

  <script>
    fetch("http://<EC2-IP>/students")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");
        data.forEach(row => {
          const li = document.createElement("li");
          li.textContent = row[1];
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
